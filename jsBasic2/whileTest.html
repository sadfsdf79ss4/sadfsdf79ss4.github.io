<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./sample.css" />
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>
        <title>웹 프로그래밍 실습</title>
    </head>
    <body>
        <header>
            <h2>실습 대환영</h2>
        </header>
        <nav>
            <ul>
                <li><a href="http://hive.dju.ac.kr">실습서버</a></li>
            </ul>
        </nav>
        <section>
            <h4>while 예제 실습</h4>
            <script>
                var namex = ["홍길동", "이몽룡", "변학도", "손오공", "저팔계"];
                var i = 0;
                while(i < namex.length) {
                    document.write(namex[i], "<br/>");
                    i++;
                }
                var sum = 0;
                i = 0;
                var datax = [10, 13, 15, 17, 29, 11, 13, 14, 21, 34];
                while(i < datax.length) {
                    sum += datax[i];
                    i++;
                }
                document.write("합계 =", sum, "<br/>");
            </script>
        </section>
        <footer>
            <p>&copy; 20XX Made by Korea. All rights reserved.</p>
        </footer>
    </body>
</html>
