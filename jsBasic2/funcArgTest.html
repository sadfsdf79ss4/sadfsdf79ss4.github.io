<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

        <link rel="stylesheet" href="./sample.css" />

            src="https://code.jquery.com/jquery-3.4.1.min.js"

            crossorigin="anonymous"
        ></script>
        <title>웹 프로그래밍 실습</title>
    </head>
    <body>
        <header>
            <h2>실습 대환영</h2>
        </header>
        <nav>
            <ul>
                <li><a href="http://hive.dju.ac.kr">실습서버</a></li>
            </ul>
        </nav>
        <section>
            <h4>function 예제 실습</h4>
            <script>
                function sumy() {
                    var result = 0;
                    for(var i = 0;i < arguments.length;i++) {
                        result += arguments[i];
                    }
                    return result;
                }
                function printValue() {
                    for(var i in arguments) {
                        document.write(arguments[i], "<br/>");
                    }
                }
                var value = sumy(10, 20, 30);
                printValue(value);
                printValue("a", 10, 15, "v");
            </script>
        </section>
        <footer>
            <p>&copy; 20XX Made by Korea. All rights reserved.</p>
        </footer>
    </body>
</html>
