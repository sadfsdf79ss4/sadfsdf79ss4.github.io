<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script>
            function onClick1() {
                clear();
                var inner = '동해물과 백두산이 마르고 닳도록 하느님이 보우하사 <mark>우리나라 만세</mark><br/>';
                inner += '(후렴)무궁화 삼천리 화려강산 대한 사람 대한으로 길이 보전하세<br/>';
                document.getElementById("1").innerHTML = inner;
            }

            function onClick2() {
                clear();
                var inner = '남산 위에 저 소나무 철갑을 두른 듯 바람 소리 불변함은 <mark>우리 기상일세</mark><br/>';
                inner += '(후렴)무궁화 삼천리 화려강산 대한 사람 대한으로 길이 보전하세<br/>';
                document.getElementById("2").innerHTML = inner;
            }

            function onClick3() {
                clear();
                var inner = '가을 하늘 공활한데 높고 구름 없이 밝은 우리 가슴 <mark>일편단심일세</mark><br/>';
                inner += '(후렴)무궁화 삼천리 화려강산 대한 사람 대한으로 길이 보전하세<br/>';
                document.getElementById("3").innerHTML = inner;
            }

            function onClick4() {
                clear();
                var inner = '이 기상과 이 맘으로 충성을 다하여 괴로우나 즐거우나 <mark>나라 사랑하세</mark><br/>';
                inner += '(후렴)무궁화 삼천리 화려강산 대한 사람 대한으로 길이 보전하세<br/>';
                document.getElementById("4").innerHTML = inner;
            }
            function clear() {
                for(var i = 1;i <= 4;i++) {
                    document.getElementById(i).innerHTML = '';
                }
            }
        </script>
    </head>
    <body>
        <h4>애국가</h4>
        <ul>
            <li onclick="onClick1();">1절<br><p id="1"></p>
            <li onclick="onClick2();">2절<br><p id="2"></p>
            <li onclick="onClick3();">3절<br><p id="3"></p>
            <li onclick="onClick4();">4절<br><p id="4"></p>
        </ul>
    </body>
</html>
