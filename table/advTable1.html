<!doctype html>
<html>
	<head>
        <meta charsest="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>HTML5 고급 테이블 테스트</title>
        <style>
            table, th, td {
                border: 2px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>표1. 한국대도시 정보현황</caption>
            <thead>
                <tr>
                    <th rowspan="2">도시명</th>
                    <th rowspan="2">면적</th>
                    <th rowspan="2">인구수</th>
                    <th rowspan="1" colspan="2">위경도</th>
                </tr>
                <tr>
                    <th rowspan="1" colspan="1">위도</th>
                    <th rowspan="1" colspan="1">경도</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>서울</td>
                    <td>605.25</td>
                    <td>1029만</td>
                    <td>37.56673</td>
                    <td>126.978417</td>
                </tr>
                <tr>
                    <td>부산</td>
                    <td>765.82</td>
                    <td>355만</td>
                    <td>35.179783</td>
                    <td>129.075000</td>
                </tr>
                <tr>
                    <td>대전</td>
                    <td>539.84</td>
                    <td>153만</td>
                    <td>36.350469</td>
                    <td>127.384826</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>합계</td>
                    <td>1910.91</td>
                    <td>1539만</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
