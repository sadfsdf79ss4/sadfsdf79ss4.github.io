<!doctype html>
<html>
	<head>
        <meta charsest="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>HTML5 테이블 스팬 실습</title>
        <style>
            table, th, td {
                border: 2px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>헤드 (1,1)</th>
                <th>헤드 (1,2)</th>
                <th>헤드 (1,3)</th>
            </tr>
            <tr>
                <td rowspan="3">데이터(2,1)(3,1)(4,1)</td>
                <td>데이터(2,2)</td>
                <td>데이터(2,3)</td>
            </tr>
            <tr>
                <td colspan="2">데이터(3,2)(3,3)</td>
            </tr>
            <tr>
                <td>데이터(4,2)</td>
                <td>데이터(4,3)</td>
            </tr>
        </table>
    </body>
</html>
