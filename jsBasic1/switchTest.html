<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./sample.css" />
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>
        <title>웹 프로그래밍 실습</title>
    </head>
    <body>
        <header>
            <h2>실습 대환영</h2>
        </header>
        <nav>
            <ul>
                <li><a href="http://hive.dju.ac.kr">실습서버</a></li>
            </ul>
        </nav>
        <section>
            <h4>switch 예제 실습</h4>
            <script>
                var gradeLevel = parseFloat(window.prompt("학년 입력:"));
                var eGradeLevel = undefined;
                switch (gradeLevel) {
                    case "1":
                        eGradeLevel = "freshman";
                        break;
                    case "2":
                        eGradeLevel = "sophomore";
                        break;
                    case "3":
                        eGradeLevel = "junior";
                        break;
                    case "4":
                        eGradeLevel = "senior";
                        break;
                    default:
                        eGradeLevel = "not a student";
                }
                document.write("영어로 학년 =", eGradeLevel, "<br/>");
            </script>
        </section>
        <footer>
            <p>&copy; 20XX Made by Korea. All rights reserved.</p>
        </footer>
    </body>
</html>
