<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./sample.css" />
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>
        <title>웹 프로그래밍 실습</title>
    </head>
    <body>
        <header>
            <h2>실습 대환영</h2>
        </header>
        <nav>
            <ul>
                <li><a href="http://hive.dju.ac.kr">실습서버</a></li>
            </ul>
        </nav>
        <section>
            <h4>변수 예제 실습</h4>
            <script>
                var name = "홍길동",
                    age = 21,
                    flag = true,
                    color = 0xf00;
                document.write(
                    "일반변수: " +
                        "이름=" +
                        name +
                        ", 나이=" +
                        age +
                        ",나이>20=" +
                        flag +
                        ", 색깔=" +
                        color +
                        "<br/>"
                );
                function MyClass() {
                    this.name = "홍길동";
                    this.age = 21;
                    this.flag = true;
                    this.nextAge = function(a, b) {
                        document.write(
                            b + "년 후의 나이는 " + (a + b) + "입니다.<br/>"
                        );
                    };
                }
                var person = new MyClass();
                document.write(
                    "객체변수: 이름=" +
                        person.name +
                        ",나이=" +
                        person.age +
                        ",나이>20=" +
                        person.flag +
                        "<br/>"
                );
                person.nextAge(person.age, 10);
                var color16 = color.toString(16);
                document.write(color + " " + color16);
                $(document).ready(function() {
                    $("footer").css("color", "#" + color16);
                });
            </script>
        </section>
        <footer>
            <p>&copy; 20XX Made by Korea. All rights reserved.</p>
        </footer>
    </body>
</html>
